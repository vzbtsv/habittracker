{% extends "base.html" %}

{% block title %}Главная страница{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto text-center">
            <h1 class="display-4">Трекер Привычек</h1>
            <p class="lead">Отслеживайте свои привычки</p>

            {% if current_user.is_authenticated %}
                <a href="{{ url_for('habits') }}" class="btn btn-primary btn-lg">Мои привычки</a>
            {% else %}
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg px-4 gap-3">Войти</a>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-lg px-4">Регистрация</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
